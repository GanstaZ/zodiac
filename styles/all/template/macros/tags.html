{% macro icon(type, icon, attributes = null, extra) %}
	{% spaceless %}
		<i class="{{ type }} fa-{{ icon }}"{% for attr, value in attributes %} {{ attr }}="{{ value }}"{% endfor %} aria-hidden="true"></i>{{ extra ? extra }}
	{% endspaceless %}
{% endmacro %}

{% macro url(attributes, text) %}
	{% spaceless %}
		<a{% for attr, value in attributes %} {{ attr }}="{{ value }}"{% endfor %}>{{ text }}</a>
	{% endspaceless %}
{% endmacro %}
